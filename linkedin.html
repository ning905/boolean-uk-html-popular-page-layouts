<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LinkedIn</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="linkedin.css" />
  </head>
  <body>
    <div class="container">
        <header>
            <div class="box logo">
              <img src="images/LinkedIn-logo.png" alt="logo" />
            </div>
            <div class="box search-bar">
              <div class="search"></div>
            </div>
            <nav class="box">
              <div class="inner-box nav-item"></div>
              <div class="inner-box nav-item"></div>
              <div class="inner-box nav-item"></div>
              <div class="inner-box nav-item"></div>
              <div class="inner-box nav-item"></div>
              <div class="inner-box nav-item"></div>
              <div class="inner-box nav-item"></div>
            </nav>
          </header>
      
        <main>
            <div class="box left1 menu-item">
              <div class="inner-box big"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
            </div>
            <div class="box left2 menu-item">left2</div>
            <div class="box left3 menu-item">left3</div>

            <div class="box start-post">
              <div class="inner-box top">
                <div class="second-inner-box circle"></div>
                <div class="second-inner-box"></div>
              </div>
              <div class="inner-box bottom">
                <div class="second-inner-box"></div>
                <div class="second-inner-box"></div>
                <div class="second-inner-box"></div>
                <div class="second-inner-box"></div>
              </div>
            </div>
            <div class="box post-section">
              <div class="inner-box"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
            </div>

            <div class="box right1 menu-item">
              <div class="inner-box"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
              <div class="inner-box"></div>
            </div>
            <div class="box right2 menu-item">Right2</div>
            <div class="box right3 menu-item">Right3</div>

        </main>
    </div>
  </body>
</html>
