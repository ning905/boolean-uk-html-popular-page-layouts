<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Gmail</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="gmail.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="menu-bar">
            <img src="images/gmail-menu.png" alt="menu-bar">
        </div>
        <div class="logo">
            <img src="images/gmail-logo.png" alt="logo">
        </div>
        <div class="search-bar">Search</div>
        <div class="tool-bar">
            
        </div>
      </header>

      <div class="left-menu">
          <div class="compose">Compose</div>
          <div class="boxes">
              <div class="inbox">Inbox</div>
              <div class="starred">starred</div>
              <div class="snoozed">Snoozed</div>
              <div class="important">Important</div>
              <div class="sent">Sent</div>
              <div class="team">Team</div>
              <div class="new-rfps">New RFPs</div>
              <div class="projects">Projects</div>
              <div class="personal">Personal</div>
          </div>
          <div class="meet">
              <div class="start-meeting">Start a meeting</div>
              <div class="join-meeting">Join a meeting</div>
          </div>
          <div class="chat">
              <div class="contacts">Contacts</div>
              <div class="chat-menu">Menu</div>
          </div>
      </div>

      <div class="mail">Mails</div>

      <div class="right-menu">
          <div class="quick-setting">
              <div class="setting-heading">Quick settings</div>
              <div class="density">DENSITY</div>
              <div class="theme">THEME</div>
              <div class="inbox-type">INBOX TYPE</div>
           </div>
        <div class="right-bar">Right Bar</div>
      </div>
    </div>
  </body>
</html>
